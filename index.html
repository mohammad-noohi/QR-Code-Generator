<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple QR code Generator</title>
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- faveicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="app-section">
        <div class="app-box">
          <p class="app-title">write your text to generate QR Code</p>
          <div class="qr-pic-wrapper">
            <img class="qr-pic" src="" alt="" />
          </div>
          <input class="qr-input" type="text" placeholder="write something..." />
          <div class="app-btns">
            <button class="generate-btn">generate</button>
            <button disabled="true" class="download-btn">download</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <!-- script -->
    <script src="js/app.js"></script>
  </body>
</html>
